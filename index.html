<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sea-battle/style.css">
    <title>Document</title>
</head>
<body>

    <div class="app">
        <div class="app-header">
            <h1 class="app-title">Морской бой</h1>
            <p class="app-subtitle"><span class="data-playersCount">0</span> игроков онлайн</p>
        </div>
        <div class="app-body">
            <div data-side = "player"></div>
            <div class="app-menu">
                <div  class = "app-actions"data-scene = "preparation">
                    <button class = "app-action" data-computer = "simple" disabled>Играть против слабока
                    </button>
                    <button class = "app-action" data-computer = "middle" disabled >Играть против среднего
                    </button>
                    <button class = "app-action" data-computer = "hard" disabled>Играть против сильного
                    </button>
                    <button class = "app-action" data-type = "random" disabled >Играть против случайного игрока
                    </button>
                    <button class = "app-action" data-computer = "challenge" disabled>Вызвать на бой
                    </button>
                    <button class = "app-action" data-type = "takeChallenge" disabled>Принять бой
                    </button>
                    <button class = "app-action" data-action = "manually" >Расставить корабли вручную
                    </button>
                    <button class = "app-action" data-action = "randomize" >Расставить корабли случайно
                </div>
                <div class="app-actions hidden" data-scene = "computer">
                    <div class="battlefield-status">Ваш ход</div>
                    <button class="app-action" data-action = "gaveup">Сдаться</button>
                    <button class="app-action" data-action = "again">Играть еще раз</button>
                </div>
                <div class="app-actions hidden" data-scene="computer">
                    <div class="battlefield-status">Ваш ход</div>
                    <button class="app-action" data-action="gaveup">Сдаться</button>
                    <button class="app-action" data-action="again">Играть еще раз</button>
                </div>
            </div>
            <div  data-side="opponent"></div>
        </div>
        <div class="app-chat hidden">
            <input class="app-chatinput"/>
            <div class="app-message">
<!--                 <div class="app-message">Вот какое-то сообщение</div>
                <div class="app-message">Вот какое-то сообщение</div>
                <div class="app-message">Вот какое-то сообщение</div> -->
            </div>
        </div>
    </div>

    <script src="/sea-battle/js/additional.js"></script>
    <script src="/sea-battle/js/Mouse.js"></script>

    <script src="/sea-battle/js/Application.js"></script>
    <script src="/sea-battle/js/Scene.js"></script>

    <script src="/sea-battle/js/scenes/PreparationScene.js"></script>
    <script src="/sea-battle/js/scenes/ComputerScene.js"></script>

    <script src="/sea-battle/js/Battlefield.js"></script>
    <script src="/sea-battle/js/BattlefieldView.js"></script>

    <script src="/sea-battle/js/Ship.js"></script>
    <script src="/sea-battle/js/ShipView.js"></script>

    <script src="/sea-battle/js/Shot.js"></script>
    <script src="/sea-battle/js/ShotView.js"></script>


    <script src="/sea-battle/js/script.js"></script>

</body>
</html>
